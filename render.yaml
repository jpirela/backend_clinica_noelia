services:
  - type: web
    name: clinic-backend
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: DB_HOST
        value: clinic-mysql
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: noelia
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        sync: false

  - type: private_service
    name: clinic-mysql
    plan: starter
    image:
      url: mysql:8.0
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        sync: false
      - key: MYSQL_DATABASE
        value: noelia
    disk:
      name: mysqldata
      mountPath: /var/lib/mysql
      sizeGB: 20
